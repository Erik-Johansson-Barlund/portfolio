<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  </head>
     <body>
          <div class="calc-wrapper">
               <div class="display">
                    <p id="result"></p>
               </div>
               <div class="buttons">
                    <div class="button" id="ac">AC</div>
                    <div class="button" id="negate">+/-</div>
                    <div class="button" id="procent">%</div>
                    <div class="button cal">/</div> 
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                    <div class="button cal">*</div>
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button cal">-</div>
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button cal">+</div>
                    <div class="button num num0">0</div>
                    <div class="button num">.</div>
                    <div class="button" id="count">=</div>

               </div>
          </div>
          <script src="scripts.js"></script>
     </body>
</html>
